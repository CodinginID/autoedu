<div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 mt-8">
  <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <i data-lucide="file-text" class="w-5 h-5 text-blue-500"></i>
    Tambah Soal Pilihan Ganda
  </h2>
  <form action="/quiz/pilihan-ganda/tambah" method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Soal</label>
      <textarea name="soal" required rows="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Opsi jawaban -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Opsi A</label>
        <input type="text" name="opsi_a" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Opsi B</label>
        <input type="text" name="opsi_b" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Opsi C</label>
        <input type="text" name="opsi_c" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Opsi D</label>
        <input type="text" name="opsi_d" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <!-- Jawaban Benar -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Jawaban Benar</label>
      <select name="jawaban" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:outline-none">
        <option value="">-- Pilih Jawaban --</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>

    <!-- Tombol -->
    <div class="text-right pt-2">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition">Simpan Soal</button>
    </div>
  </form>
</div>

<script>
  lucide.createIcons();
</script>
