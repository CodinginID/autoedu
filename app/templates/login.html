<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TKR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-lg" x-data="{ username: '' }">
    
    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/2942/2942601.png" alt="Logo TKR" class="h-16 w-16">
    </div>

    <!-- TITLE -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login ke TKR</h2>

    <!-- FORM -->
    <form method="POST" class="space-y-4">
      {% if error %}
        <div class="bg-red-100 text-red-600 p-2 rounded-md text-sm">
          {{ error }}
        </div>
      {% endif %}

      <!-- Username -->
      <div>
        <input type="text" name="username" placeholder="Username" required
               x-model="username"
               class="w-full px-4 py-3 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password, hanya muncul jika username terisi -->
      <div x-show="username.trim() !== ''" x-transition>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-2xl hover:bg-blue-700 transition mt-2">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-4 text-sm text-center text-gray-600">
      Belum punya akun?
      <a href="/register" class="text-blue-600 hover:underline">Daftar</a>
    </p>
  </div>
</body>
</html>
