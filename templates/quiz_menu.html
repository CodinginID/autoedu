{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
  <div class="bg-white p-10 rounded-3xl shadow-xl max-w-2xl w-full text-center animate-fade-in border border-gray-200">
    
    <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-3">Choose Practice Type</h2>
    <p class="text-gray-600 mb-8 text-sm">Please select the type of questions you want to practice.</p>

    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="{{ url_for('quiz_pg') }}"
         class="flex-1 flex items-center justify-center gap-2 py-3 px-6 bg-white border border-gray-300 text-gray-800 font-medium rounded-xl hover:border-blue-400 hover:shadow transition-all duration-200">
        <i data-lucide="list-check" class="w-5 h-5"></i>
        Multiple Choice
      </a>

      <a href="/quiz/esai"
         class="flex-1 flex items-center justify-center gap-2 py-3 px-6 bg-white border border-gray-300 text-gray-800 font-medium rounded-xl hover:border-green-400 hover:shadow transition-all duration-200">
        <i data-lucide="book-text" class="w-5 h-5"></i>
        Essay
      </a>
    </div>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.4s ease-in-out both;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<script>
  lucide.createIcons();
</script>
{% endblock %}
