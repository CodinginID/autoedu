<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AutoEdu{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Smooth scroll saat klik navbar
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('a[href^="#"]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        });
      });
    });
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="font-sans antialiased text-gray-800">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full backdrop-blur bg-white/70 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="#" class="text-2xl font-semibold text-blue-600">AutoEdu</a>
      <div class="space-x-6">
        <a href="#hero" class="hover:text-blue-600 transition">Home</a>
        <a href="#features" class="hover:text-blue-600 transition">Features</a>
        <a href="#how-it-works" class="hover:text-blue-600 transition">How It Works</a>
        <a href="#about" class="hover:text-blue-600 transition">About</a>
        <a href="/login" class="hover:text-blue-600 transition">Login</a>
        <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="pt-20">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-6 bg-gray-50 text-center text-sm text-gray-600">
    &copy; 2025 AutoEdu. All rights reserved.
  </footer>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    lucide.createIcons();
  });
</script>

    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
