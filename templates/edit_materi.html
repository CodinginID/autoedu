{% extends 'layout.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 shadow rounded-lg">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Edit Materi</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-600">Judul Materi</label>
      <input name="judul" value="{{ materi.judul }}" class="w-full border px-3 py-2 rounded-lg" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-600">Deskripsi</label>
      <textarea name="deskripsi" class="w-full border px-3 py-2 rounded-lg">{{ materi.deskripsi }}</textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
  </form>
</div>
{% endblock %}
