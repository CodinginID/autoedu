{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <i data-lucide="user-circle" class="w-6 h-6 text-blue-500"></i>
    Your Data
  </h2>

  <form method="POST" class="space-y-5 text-sm text-gray-700">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" required placeholder="misal: ridwan.tkr"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 shadow-sm">
    </div>

    <div>
      <label class="block mb-1 font-medium">Class</label>
      <input type="text" name="kelas" required placeholder="misal: XI TKR 1"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 shadow-sm">
    </div>

    <div>
      <label class="block mb-1 font-medium">Major</label>
      <input type="text" name="jurusan" required placeholder="misal: Teknik Kendaraan Ringan"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 shadow-sm">
    </div>

    <div class="pt-4 text-right">
      <button type="submit"
        class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition-all">
        <i data-lucide="arrow-right" class="w-4 h-4 inline-block mr-1"></i> Next
      </button>
    </div>
  </form>
</div>

<script>
  lucide.createIcons();
</script>
{% endblock %}
